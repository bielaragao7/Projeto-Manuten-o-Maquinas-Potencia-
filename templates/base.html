<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manutenção Máquinas v3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .machine-badge{font-weight:600}
    .small-muted{font-size:0.9em;color:#666}
    .card-tight .card-body{padding:1rem}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Manutenção Máquinas v3</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Abrir</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('machines') }}">Máquinas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('listagem') }}">Listagem</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('qrcodes') }}">QR Codes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user %}
          <li class="nav-item"><span class="navbar-text me-3">Olá, {{ user }}</span></li>
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Sair</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
