{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">Login</h4>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input class="form-control" name="username" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="password" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary">Entrar</button>
          <a class="btn btn-link" href="{{ url_for('index') }}">Voltar</a>
        </form>

        <hr>
        <div class="small-muted">
          Demo: <span class="mono">admin/1234</span> • <span class="mono">potencia/2524</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
